<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #guess {
            width: 50px;
            height: 25px;
            font-size: 18px;
        }

        #submit {
            width: 100px;
            height: 35px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit:hover {
            background-color: #3e8e41;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess My Number!</h1>
    <p>I'm thinking of a number between 1 and 100. Try to guess it!</p>
    <input id="guess" type="number" placeholder="Enter your guess">
    <button id="submit">Guess</button>
    <p id="result"></p>

    <script>
        let numberToGuess = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        document.getElementById("submit").addEventListener("click", checkGuess);

        function checkGuess() {
            let guess = parseInt(document.getElementById("guess").value);
            attempts++;

            if (guess === numberToGuess) {
                document.getElementById("result").innerHTML = `Congratulations! You found the number in ${attempts} attempts.`;
                document.getElementById("submit").disabled = true;
            } else if (guess < numberToGuess) {
                document.getElementById("result").innerHTML = "Too low! Try again.";
            } else {
                document.getElementById("result").innerHTML = "Too high! Try again.";
            }

            document.getElementById("guess").value = "";
        }
    </script>
</body>
</html>
